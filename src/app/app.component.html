<p>
  <button 
    (click)="jump()" 
    (mouseenter)="switchColor(true)"
    (mouseleave)="switchColor(false)"
    [@color]="colorful ? 'colorful' : 'normal'">Jump</button>
</p>

<div class="container">
  <div class="bob" 
    [@jump]="jumping ? 'airbourne' : 'normal'"
    (@jump.done)="onJumpFinished($event)"
    >
    <div class="eye left-eye"></div>
    <div class="eye right-eye"></div>
  </div>
</div>
